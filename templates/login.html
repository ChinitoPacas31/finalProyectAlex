{% extends "base.html" %} 

{% block content %}
<div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card login-container hoverable">
            <div class="card-content">
                <span class="card-title center-align">
                    <i class="material-icons large deep-purple-text text-darken-2">account_circle</i>
                    <h4>Iniciar Sesión</h4>
                </span>
                
                <form method="POST">
                    <div class="input-field">
                        <input id="username" type="text" name="username" class="validate" required>
                        <label for="username">Usuario</label>
                    </div>
                    
                    <div class="input-field">
                        <input id="password" type="password" name="password" class="validate" required>
                        <label for="password">Contraseña</label>
                    </div>
                    
                    <div class="center-align">
                        <button class="btn waves-effect waves-light deep-purple darken-2" type="submit"
                            style="width: 100%; max-width: 200px; border-radius: 30px;">
                            Ingresar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="card-action center-align">
                <a href="{{ url_for('register') }}">
                    ¿No tienes cuenta? Regístrate
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
