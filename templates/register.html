{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card hoverable">
            <div class="card-content login-container" style="padding: 24px;">
                <span class="card-title center-align deep-purple-text text-darken-2">
                    <i class="large material-icons">person_add</i>
                    <h4 style="margin-top: 10px;">Crear Cuenta</h4>
                </span>
                
                <form method="POST">
                    <div class="input-field" style="margin: 20px 0;">
                       
                        <input id="reg-username" type="text" name="username" class="validate" required 
                               style="padding-left: 3rem !important; width: calc(100% - 3rem);">
                        <label for="reg-username">Usuario</label>
                    </div>
                    
                    <div class="input-field" style="margin: 20px 0;">
                        
                        <input id="reg-password" type="password" name="password" class="validate" required
                               style="padding-left: 3rem !important; width: calc(100% - 3rem);">
                        <label for="reg-password">Contraseña</label>
                    </div>
                    
                    <div class="center-align" style="margin-top: 30px;">
                        <button class="btn waves-effect waves-light deep-purple darken-2" type="submit"
                                style="width: 100%; max-width: 200px; border-radius: 30px;">
                            Registrarse
                            <i class="material-icons right">how_to_reg</i>
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="card-action center-align">
                <a href="{{ url_for('login') }}">
                    <i class="material-icons tiny">login</i> ¿Ya tienes cuenta? Inicia sesión
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
